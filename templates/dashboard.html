<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #00ccff 50%, #0099ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 36px;
        }

        .header-title {
            color: #0066cc;
            font-size: 24px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-btn {
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .profile-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
        }

        .profile-btn:hover:before {
            left: 100%;
        }

        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .logout-btn {
            background: #ff6b6b;
        }

        .logout-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 350px;
            gap: 20px;
            animation: slideUp 0.5s ease-out 0.1s both;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #0066cc;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
        }

        button:hover:before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #0066cc;
            transition: all 0.3s;
            animation: slideUp 0.3s ease-out;
        }

        li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        li.completed {
            background: #f0fff4;
            border-left-color: #00aa44;
        }

        li.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #0066cc;
        }

        .task-text {
            flex: 1;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .task-text:hover {
            background: rgba(0, 102, 204, 0.1);
        }

        li button {
            background: #ff6b6b;
            padding: 6px 12px;
            font-size: 14px;
            margin-left: 10px;
        }

        li button:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .calendar {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .calendar h3 {
            color: #0066cc;
            margin-bottom: 15px;
            text-align: center;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header button {
            padding: 6px 12px;
            font-size: 14px;
        }

        .calendar-month {
            text-align: center;
            font-weight: 600;
            color: #0066cc;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #0066cc;
            font-size: 12px;
            padding: 5px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            background: #f0f0f0;
            font-size: 13px;
            transition: all 0.3s;
        }

        .day:hover {
            background: #0066cc;
            color: white;
        }

        .day.today {
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
            font-weight: 600;
        }

        .day.other-month {
            color: #ccc;
        }

        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-avatar {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .profile-name {
            color: #0066cc;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .profile-edit {
            width: 100%;
            margin-top: 15px;
            background: linear-gradient(135deg, #0066cc, #0099ff);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .stats {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            color: #0066cc;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #333;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">üìù</div>
                <div class="header-title">Todo Dashboard</div>
            </div>
            <div class="header-right">
                <button class="profile-btn" onclick="openProfileModal()">üë§ Profile</button>
                <button class="profile-btn logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Todos Section -->
            <div class="card" style="grid-column: 1 / 2;">
                <h2>üìã My Tasks</h2>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <input type="date" id="taskDate">
                    <button type="button" onclick="addTodo()">Add</button>
                </div>

                <div class="filters">
                    <button type="button" class="filter-btn active" onclick="setFilter('all')">All</button>
                    <button type="button" class="filter-btn" onclick="setFilter('active')">Active</button>
                    <button type="button" class="filter-btn" onclick="setFilter('completed')">Completed</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterDisplay()">
                    <button type="button" onclick="clearCompleted()">Clear</button>
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">üì≠ No tasks yet. Add one to get started!
                </div>
                <ul id="todoList"></ul>
                <div class="stats" id="stats">Total: 0 | Active: 0 | Completed: 0</div>
            </div>

            <!-- Calendar Section -->
            <div class="card" style="grid-column: 2 / 3;">
                <h2>üìÖ Calendar</h2>
                <div class="calendar">
                    <div class="calendar-header">
                        <button type="button" onclick="previousMonth()">‚óÄ</button>
                        <div class="calendar-month" id="calendarMonth"></div>
                        <button type="button" onclick="nextMonth()">‚ñ∂</button>
                    </div>
                    <div class="weekdays">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                    </div>
                    <div class="days" id="calendarDays"></div>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="profile-section">
                <h2 style="color: #0066cc; margin-bottom: 15px;">üë§ Profile</h2>
                <div class="profile-avatar" id="profileAvatar">üë§</div>
                <div class="profile-name" id="profileName">Username</div>
                <div class="profile-email" id="profileEmail">email@example.com</div>
                <button type="button" class="profile-edit" onclick="openProfileModal()">Edit Profile</button>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeProfileModal()">&times;</span>
            <div class="modal-header">Edit Profile</div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500;">Display Name</label>
                <input type="text" id="profileNameInput" placeholder="Enter your name"
                    style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500;">Avatar Emoji</label>
                <input type="text" id="profileAvatarInput" placeholder="Enter emoji" maxlength="2"
                    style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px;">
            </div>
            <button type="button" onclick="updateProfile()" style="width: 100%; margin-top: 15px;">Save Changes</button>
        </div>
    </div>

    <script>
        let todos = [];
        let filter = 'all';
        let search = '';
        let currentDate = new Date();

        // Initialize
        async function initDashboard() {
            await loadProfile();
            await loadTodos();
            renderCalendar();
        }

        // Profile Functions
        async function loadProfile() {
            try {
                const response = await fetch('/profile');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('profileName').textContent = user.name;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('profileAvatar').textContent = user.avatar;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function openProfileModal() {
            const profile = document.getElementById('profileAvatar').textContent;
            const name = document.getElementById('profileName').textContent;
            document.getElementById('profileNameInput').value = name;
            document.getElementById('profileAvatarInput').value = profile;
            document.getElementById('profileModal').classList.add('active');
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        async function updateProfile() {
            const name = document.getElementById('profileNameInput').value.trim();
            const avatar = document.getElementById('profileAvatarInput').value.trim();

            if (!name || !avatar) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, avatar })
                });

                if (response.ok) {
                    document.getElementById('profileName').textContent = name;
                    document.getElementById('profileAvatar').textContent = avatar;
                    closeProfileModal();
                }
            } catch (error) {
                console.error('Error updating profile:', error);
            }
        }

        async function handleLogout() {
            try {
                await fetch('/auth/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // Todo Functions
        async function loadTodos() {
            try {
                const response = await fetch('/todos');
                if (response.ok) {
                    todos = await response.json();
                    filterDisplay();
                }
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        function filterDisplay() {
            search = document.getElementById('searchInput').value;
            displayTodos();
        }

        function displayTodos() {
            const list = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            list.innerHTML = '';

            const filtered = todos.filter(todo => {
                const matchFilter = filter === 'all' || (filter === 'active' && !todo.completed) || (filter === 'completed' && todo.completed);
                const matchSearch = todo.task.toLowerCase().includes(search.toLowerCase());
                return matchFilter && matchSearch;
            });

            if (filtered.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';

                filtered.forEach((todo) => {
                    const realIndex = todos.indexOf(todo);
                    const li = document.createElement('li');
                    if (todo.completed) li.classList.add('completed');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = todo.completed;
                    checkbox.onchange = () => toggleTodo(realIndex);

                    const span = document.createElement('span');
                    span.className = 'task-text';
                    span.textContent = `${todo.task} (${todo.date || 'No date'})`;

                    const btn = document.createElement('button');
                    btn.textContent = 'Delete';
                    btn.type = 'button';
                    btn.onclick = () => deleteTodo(realIndex);

                    li.appendChild(checkbox);
                    li.appendChild(span);
                    li.appendChild(btn);
                    list.appendChild(li);
                });
            }

            updateStats();
        }

        async function addTodo() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('taskDate');
            const task = input.value.trim();
            const date = dateInput.value || new Date().toISOString().split('T')[0];

            if (!task) return;

            try {
                await fetch('/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task, date })
                });
                input.value = '';
                dateInput.value = '';
                await loadTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(index) {
            try {
                await fetch(`/todos/${index}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !todos[index].completed })
                });
                await loadTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(index) {
            try {
                await fetch(`/todos/${index}`, { method: 'DELETE' });
                await loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        async function clearCompleted() {
            try {
                await fetch('/todos/completed', { method: 'DELETE' });
                await loadTodos();
            } catch (error) {
                console.error('Error clearing completed:', error);
            }
        }

        function setFilter(f) {
            filter = f;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayTodos();
        }

        function updateStats() {
            const active = todos.filter(t => !t.completed).length;
            const completed = todos.filter(t => t.completed).length;
            document.getElementById('stats').textContent = `Total: ${todos.length} | Active: ${active} | Completed: ${completed}`;
        }

        // Calendar Functions
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            document.getElementById('calendarMonth').textContent =
                new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const daysContainer = document.getElementById('calendarDays');
            daysContainer.innerHTML = '';

            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = daysInPrevMonth - i;
                daysContainer.appendChild(day);
            }

            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;

                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    day.classList.add('today');
                }

                day.onclick = () => selectDate(i);
                daysContainer.appendChild(day);
            }

            const totalCells = daysContainer.children.length;
            for (let i = totalCells; i < 42; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = i - totalCells + 1;
                daysContainer.appendChild(day);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function selectDate(day) {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const date = String(day).padStart(2, '0');
            document.getElementById('taskDate').value = `${year}-${month}-${date}`;
        }

        // Event listeners
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        document.getElementById('profileModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('profileModal')) {
                closeProfileModal();
            }
        });

        // Initialize on load
        initDashboard();
    </script>
</body>

</html>
